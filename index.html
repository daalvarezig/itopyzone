<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iT@pyz0n-e</title>
  <style>
    /* Fondo general */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a1128;
      color: #fff;
      overflow: hidden;
    }

    /* üü¶ Pantalla de carga */
    #splash-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #002347 0%, #000814 100%);
      z-index: 9999;
      opacity: 1;
      transition: opacity 1.2s ease;
    }

    #splash-logo {
      width: 45vw;
      max-width: 480px;
      filter: drop-shadow(0 0 25px rgba(0, 224, 255, 0.7));
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: 0.9; }
    }

    #splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Contenido principal */
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(180deg, #0a1128, #001d3d);
    }
  </style>
</head>

<body>

  <!-- Splash -->
  <div id="splash-screen">
    <img src="https://daalvarezig.github.io/itopyzone/iT@pyz0n-e_03.jpg" alt="Logo iT@pyz0n-e" id="splash-logo">
  </div>

  <!-- Contenido -->
  <main>
    <h1>üåê Bienvenido a iT@pyz0n-e</h1>
  </main>

  <script>
    // üß† Desvanecimiento del splash
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash-screen");
      setTimeout(() => {
        splash.classList.add("fade-out");
        setTimeout(() => splash.remove(), 1200);
      }, 2200);
    });
  </script>

</body>
</html>
