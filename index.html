
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8fbff;
      color: #0f172a;
    }

    /* ===== 🌀 SPLASH ===== */
    #splash-screen {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #00304a 0%, #00121e 100%);
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #splash-logo {
      width: 45vw;
      max-width: 420px;
      filter: drop-shadow(0 0 25px rgba(0, 224, 255, 0.7));
      animation: pulse 2s infinite ease-in-out;
      border-radius: 25px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: 0.9; }
    }

    #splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: linear-gradient(90deg, #08122d, #0a1a3f, #102a6b);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
    }

    .navbar-brand {
      font-size: 1.4rem;
      font-weight: 600;
      color: #00e0ff !important;
      text-shadow: 0 0 6px rgba(0, 224, 255, 0.4);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navbar-brand img {
      max-height: 60px;
      width: auto;
    }

    /* ===== BOTÓN RECARGAR ===== */
    #btn-refresh {
      background: linear-gradient(90deg, #007BFF, #00E0FF);
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    #btn-refresh:hover {
      background: linear-gradient(90deg, #005fcc, #00b4ff);
      transform: scale(1.05);
    }

    /* ===== ICONO DROPDOWN ===== */
    .dropdown-toggle::after {
      display: none;
    }

    .settings-icon {
      font-size: 1.3rem;
      color: #00e0ff;
      cursor: pointer;
      transition: 0.3s;
    }

    .settings-icon:hover {
      color: linear-gradient(90deg, #005fcc, #00b4ff);
      transform: scale(1.50);
    }

    /* ===== BUSCADOR CENTRADO ===== */
    .search-bar {
      width: 350px;
    }

    @media (max-width: 992px) {
      .search-bar {
        width: 100%;
        margin-top: 10px;
      }
    }
/* ===== AJUSTE DE LOGO ===== */
.navbar-brand img {
  height: 120px !important;
  width: 200px !important;
  
}
@media (min-width: 992px) {
  .navbar-brand img {
    height: 160px !important;
  }
}

  </style>
</head>

<body>
  <!-- 🌀 SPLASH -->
  <div id="splash-screen">
    <img src="assets/logo_04.jpg" alt="iT@pyz0n-e" id="splash-logo">
  </div>

  <!-- 🔹 NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <div class="container-fluid">

      <!-- Logo / Nombre -->
      <a class="navbar-brand" href="#">
        <img src="assets/logo_05.png" alt="Logo" class="me-2 rounded">
        📦 B13nven1d0 a mi D3sván
      </a>

      <!-- Botón hamburguesa -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contenido -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">

        <!-- 🔹 Buscador centrado -->
        <form class="d-flex search-bar" role="search" onsubmit="event.preventDefault();">
          <input id="buscador" class="form-control me-2" type="search"
            placeholder="Buscar por nombre o palabra clave..." aria-label="Buscar">
        </form>

        <!-- 🔹 Botones derecha -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
          <li class="nav-item me-3">
            <button id="btn-refresh">🔄 Recargar</button>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle p-0" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="bi bi-gear-fill settings-icon"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item filter-option" href="#" data-filter="todos">Ver todos</a></li>
              <li><a class="dropdown-item filter-option" href="#" data-filter="0">🟢 Disponibles</a></li>
              <li><a class="dropdown-item filter-option" href="#" data-filter="1">🟡 Reservados</a></li>
              <li><a class="dropdown-item filter-option" href="#" data-filter="2">🔴 Vendidos</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 🔹 CONTENIDO -->
  <main class="container text-center mt-5">
    <h2>Panel de Inventario</h2>
    <p>Aquí cargaremos los productos, buscadores y filtros.</p>
  </main>

  <script>
    // 🎬 SPLASH desaparece tras 2s
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash-screen");
      setTimeout(() => {
        splash.classList.add("fade-out");
        setTimeout(() => splash.remove(), 1000);
      }, 2000);
    });
  </script>
</body>
</html>
