	<script>
document.addEventListener("DOMContentLoaded", () => {
  const rutaCSV = "inventario.csv";

  async function leerTextoCSV(ruta) {
    const res = await fetch(ruta);
    const buffer = await res.arrayBuffer();
    try {
      return new TextDecoder("utf-8").decode(buffer);
    } catch {
      return new TextDecoder("iso-8859-1").decode(buffer);
    }
  }

  function parseCSVLine(linea) {
    const regex = /(".*?"|[^;]+)(?=;|$)/g;
    const valores = [];
    let match;
    while ((match = regex.exec(linea)) !== null) {
      let valor = match[0].trim();
      if (valor.startsWith('"') && valor.endsWith('"')) {
        valor = valor.slice(1, -1);
      }
      valores.push(valor);
    }
    return valores;
  }

  async function cargarCSV() {
    const texto = await leerTextoCSV(rutaCSV);
    const filas = texto.split(/\r?\n/).filter(l => l.trim() !== "");
    const datos = filas.slice(1).map(f => parseCSVLine(f));
    mostrarTabla(datos);
    window.allData = datos;
  }

  function mostrarTabla(datos) {
    const cuerpo = document.getElementById("contenido");
    cuerpo.innerHTML = "";

    datos.forEach(fila => {
      if (fila.length < 2) return;

      const asin = fila[0] || "";
      const enlace = fila[1] || "";
      const nombre = fila[2] || "";
      const precio = fila[3] || "";
      const marca = fila[4] || "";
      const categoria = fila[5] || "";
      const descripcion = fila[6] || "";
      const palabras = fila[7] || "";

      const tr = document.createElement("tr");

      const tdASIN = document.createElement("td");
      if (enlace) {
        const link = document.createElement("a");
        link.href = enlace;
        link.target = "_blank";
        link.textContent = asin;
        link.classList.add("asin-link");
        tdASIN.appendChild(link);
      } else {
        tdASIN.textContent = asin;
      }

      const tdNombre = document.createElement("td");
      tdNombre.textContent = nombre;

      const tdPrecio = document.createElement("td");
      tdPrecio.textContent = precio;

      const tdMarca = document.createElement("td");
      tdMarca.textContent = marca;

      const tdCategoria = document.createElement("td");
      tdCategoria.textContent = categoria;

      const tdDescripcion = document.createElement("td");
      tdDescripcion.textContent = descripcion;

      const tdPalabras = document.createElement("td");
      tdPalabras.textContent = palabras;

      tr.append(tdASIN, tdNombre, tdPrecio, tdMarca, tdCategoria, tdDescripcion, tdPalabras);
      cuerpo.appendChild(tr);
    });
  }

  const buscador = document.getElementById("buscador");
  buscador.addEventListener("input", (e) => {
    const texto = e.target.value.toLowerCase();
    const filtrados = window.allData.filter(fila =>
      fila.join(" ").toLowerCase().includes(texto)
    );
    mostrarTabla(filtrados);
  });

  cargarCSV();
});
</script>
